<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Project</title>
</head>

<body>
    <div class="container">
        <main>
            <section class="cookie-clicker">
                <span class="item-header">CURRENT CLICKS: </span>
                <div style="display: inline" class="click-count">0</div>
            </br>
                <button class="cookie-button">COOKIE</button>
            </section>

            <section class="companion">
                <span class="item-header">CURRENT HELPERS: </span>
                <div style="display: inline" class="companion-count">0</div>
            </br>
                <span class="item-header">YOU NEED </span>
                <div style="display: inline" class="companion-cost">100</div>
                <span class="item-header">CLICKS TO HIRE A HELPER!</span>
            </br>
                <button class="companion-button">HIRE GRANDMA</button>
            </section>

            <section class="compounder">
                <span class="item-header">CURRENT MULTIPLIERS: </span>
                <div style="display: inline" class="compounder-count">0</div>
            </br>
                <span class="item-header">YOU NEED </span>
                <div style="display: inline" class="compounder-cost">10</div>
                <span class="item-header">CLICKS TO PURCHASE A MULTIPLIER!</span>
            </br>
                <button class="compounder-button">BUY MULTIPLIER</button>
            </section>
        </main>
    </div>
    
    <script src="/src/js/ClickCounter.js"></script>
    <script src="/src/js/app.js"></script>
</body>

</html>
